name: Lint

on:
  push:
    branches: [main, SETUP]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Create virtual environment
        run: uv venv --python 3.13

      - name: Install dependencies
        run: |
          uv pip install -e ".[dev]"

      - name: Run ruff linting
        run: |
          uv run ruff check .

      - name: Run ruff format check
        run: |
          uv run ruff format --check .

      - name: Run mypy type checking
        run: |
          uv run mypy src/nexus

  rust-lint:
    name: Rust Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy

      - name: Install protobuf compiler
        run: sudo apt-get install -y protobuf-compiler

      - name: Check Rust formatting (nexus_tasks)
        run: |
          cd rust/nexus_tasks
          cargo fmt --check

      - name: Check Rust formatting (nexus_core)
        run: |
          cd rust/nexus_core
          cargo fmt --check

      - name: Check Rust formatting (nexus_pyo3)
        run: |
          cd rust/nexus_pyo3
          cargo fmt --check

      - name: Check Rust formatting (nexus_raft)
        run: |
          cd rust/nexus_raft
          cargo fmt --check

      - name: Check Rust formatting (nexus_wal)
        run: |
          cd rust/nexus_wal
          cargo fmt --check

      - name: Run Clippy (nexus_tasks)
        run: |
          cd rust/nexus_tasks
          cargo clippy -- -D warnings

      - name: Run Clippy (nexus_core)
        run: |
          cd rust/nexus_core
          cargo clippy -- -D warnings

      - name: Run Clippy (nexus_pyo3)
        run: |
          cd rust/nexus_pyo3
          cargo clippy -- -D warnings

      - name: Run Clippy (nexus_raft)
        run: |
          cd rust/nexus_raft
          cargo clippy --all-features -- -D warnings

      - name: Run Clippy (nexus_wal)
        run: |
          cd rust/nexus_wal
          cargo clippy -- -D warnings

      - name: Run Rust tests (nexus_tasks)
        run: |
          cd rust/nexus_tasks
          cargo test

      - name: Run Rust tests (nexus_core)
        run: |
          cd rust/nexus_core
          cargo test

      - name: Run Rust tests (nexus_pyo3)
        run: |
          cd rust/nexus_pyo3
          cargo test

      - name: Verify WASM compilation (nexus_core)
        run: |
          rustup target add wasm32-unknown-unknown
          cargo check --target wasm32-unknown-unknown -p nexus_core

      - name: Run Rust tests (nexus_raft)
        run: |
          cd rust/nexus_raft
          cargo test --all-features

      - name: Run Rust tests (nexus_wal)
        run: |
          cd rust/nexus_wal
          cargo test
