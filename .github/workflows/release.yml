name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  build-rust-wheels:
    name: Build Rust wheels for ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          # Linux builds
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            arch: x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            arch: aarch64

          # macOS builds
          - os: macos-latest
            target: x86_64-apple-darwin
            arch: x64
          - os: macos-latest
            target: aarch64-apple-darwin
            arch: arm64

          # Windows builds
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            arch: x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          architecture: ${{ matrix.platform.arch }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels (Linux aarch64)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          manylinux: auto
          args: --release --out dist
          working-directory: rust/nexus_fast

      - name: Build wheels (other platforms)
        if: matrix.platform.target != 'aarch64-unknown-linux-gnu'
        run: |
          cd rust/nexus_fast
          maturin build --release --target ${{ matrix.platform.target }} --out ../../dist

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform.target }}
          path: dist/*.whl
          if-no-files-found: error

  build-python-package:
    name: Build Python package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Build package
        run: |
          uv build

      - name: Upload distribution
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: dist/*
          if-no-files-found: error

  publish:
    name: Publish to PyPI
    needs: [build-rust-wheels, build-python-package]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect all distributions
        run: |
          mkdir -p dist
          # Copy Python package
          cp artifacts/python-package/* dist/ 2>/dev/null || true
          # Copy all Rust wheels
          find artifacts -name "*.whl" -exec cp {} dist/ \;
          ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Extract release notes
        id: extract-release-notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Extract release notes from CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            # Try to extract section for this version
            NOTES=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$ d' | tail -n +2)
            if [ -z "$NOTES" ]; then
              NOTES="Release version ${VERSION}"
            fi
          else
            NOTES="Release version ${VERSION}"
          fi

          # Save to file for multiline support
          echo "$NOTES" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.txt
          files: |
            dist/*
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
