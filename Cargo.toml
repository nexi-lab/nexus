[package]
name = "nexus_fast"
version = "0.1.0"
edition = "2021"

[lib]
name = "_nexus_fast"
crate-type = ["cdylib"]
path = "src/rust/lib.rs"

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module", "hashbrown"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ahash = "0.8"  # Fast hashmap for better performance
regex = "1.10"  # Fast regex matching
encoding_rs = "0.8"  # Encoding detection for text files
memchr = "2.7"  # Fast byte searching for newlines
blake3 = "1.5"  # Fast cryptographic hashing for CAS
rayon = "1.10"  # Parallel iterators for batch operations
simsimd = "6"  # SIMD-accelerated vector similarity (Issue #952)

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
